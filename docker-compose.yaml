services:
  reservations:
    build:
      context: .
      dockerfile: ./apps/reservations/Dockerfile
    #   target: reservations-development
    # command: pnpm start:debug reservations
    ports:
      - '3000:3000' # Application port
      # - '9229:9229' # Debugging port
    env_file:
      - ./apps/reservations/.env
    depends_on:
      - postgres

  auth:
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
    #   target: auth-development
    # command: pnpm start:debug auth
    ports:
      - '3001:3001' # application port
      # - '9229:9229' # debugging port
    env_file:
      - ./apps/auth/.env
    depends_on:
      - postgres

  payments:
    build:
      context: .
      dockerfile: ./apps/payments/Dockerfile
    #   target: payments-development
    # command: pnpm start:debug payments
    env_file:
      - ./apps/payments/.env
    depends_on:
      rabbitmq:
        condition: service_healthy

  notifications:
    build:
      context: .
      dockerfile: ./apps/notifications/Dockerfile
      # target: notifications-development
    # command: pnpm start:dev notifications
    env_file:
      - ./apps/notifications/.env
    depends_on:
      rabbitmq:
        condition: service_healthy

  gateway:
    build:
      context: .
      dockerfile: ./apps/gateway/Dockerfile
    #   target: gateway-development
    # command: pnpm start:dev gateway
    env_file:
      - ./apps/gateway/.env
    ports:
      - '3004:3004'

  # mongo:
  #   image: mongo:latest
  #   ports:
  #     - '27017:27017'

  # mysql:
  #   image: mysql:latest
  #   ports:
  #     - '3006:3006'
  #   command: --port=3006
  #   env_file:
  #     - .env
  #   healthcheck:
  #     test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
  #     timeout: 20s
  #     retries: 10

  rabbitmq:
    image: rabbitmq:latest
    ports:
      - '5672:5672'
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'check_running', '-q']
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:latest
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: password
